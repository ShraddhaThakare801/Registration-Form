<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <section>
        <h1>Registration Form</h1>
        <hr></section>
    </header>
    <main>
        <section>
         <form action="Submit.html" method="get">   
        <tr>
            <td>Enter Student Name : </td>
            <td><input type="text"  placeholder="Last Name" ></td>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Middle Name"></td>
            <br><br>
        </tr>
        <tr>
            <td>Enter Contact Number : </td>
            <td><input type="number" placeholder="Contact Number Here"></td>
            <br><br>
        </tr>
        <tr>
            <td>Enter the Address  : </td>
            <td><input type="text" placeholder="Address Here" size="70"></td>
        </tr>
        <br><br>
        <tr>
            <td>Enter Email Address : </td>
            <td><input type="email" placeholder="Email Address Here"></td>
        </tr>
        <br><br>
        <tr>
            <td>Enter Date of Birth : </td>
            <td><input type="date" placeholder="DOB Here"></td>
        </tr>
        <br><br>
        <tr>
            <td>Select Gender : </td><br>
            <label><td><input type="radio" name="Gender" value="male">MALE</td>
            </label><br>
            <label><td><input type="radio" name="Gender" value="female">FEMALE</td>
            </label><br>
            <label><td><input type="radio" name="Gender" value="other">OTHER</td>
            </label><br>
        </tr>
        <br>
      <label for = "courses">Select Course : </label>
      <select id  ="courses" name="courses" >
      <option value="Diploma">Diploma</option>
      <option value="B.Tech">B.Tech</option>
      <option value="M.Tech">M.Tech</option>
      <option value="B.Sc">B.Sc</option>
      <option value="M.Sc">M.Sc</option>
    </select>
      <br><br>
      <div>
     
        <p>Select Hobbies : </p>
        <input type="checkbox" id="sports" name="Hobbies" value="sports">
        <label for="sports">Sports</label><br>

        <input type="checkbox" id="reading" name="Hobbies" value="reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="Coding" name="Hobbies" value="Coding">
        <label for="Coding">Coding</label><br>

        <input type="checkbox" id="Web Development" name="Hobbies" value="Web Development">
        <label for="Web Development">Web Development</label><br>


      </div>
     <br><br>
   
    </section>
</main>
<section>
    <footer>
        <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </footer>
</form>
</section>
</body>
</html>
