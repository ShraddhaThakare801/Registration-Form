<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <section>
        <h1>Registration Form</h1>
        <hr></section>
    </header>
    <main>
        <section>
            
        <tr>
            <td>Enter Student Name : </td>
            <td><input type="text"  placeholder="Last Name" ></td>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Middle Name"></td>
            <br><br>
        </tr>
        <tr>
            <td>Enter Contact Number : </td>
            <td><input type="number" placeholder="Contact Number Here"></td>
            <br><br>
        </tr>
        <tr>
            <td>Enter the Address  : </td>
            <td><input type="text" placeholder="Address Here" size="70"></td>
        </tr>
        <br><br>
        <tr>
            <td>Enter Email Address : </td>
            <td><input type="email" placeholder="Email Address Here"></td>
        </tr>
        <br><br>
        <tr>
            <td>Enter Date of Birth : </td>
            <td><input type="date" placeholder="DOB Here"></td>
        </tr>
        <br><br>
        <tr>
            <td>Select Gender : </td>
            <label><td><input type="radio" name="Gender" value="male">MALE</td>
            </label>
            <label><td><input type="radio" name="Gender" value="female">FEMALE</td>
            </label>
            <label><td><input type="radio" name="Gender" value="other">OTHER</td>
            </label>
        </tr>
        <br><br>
      <label for = "courses">SELECT COURSE : </label>
      <select id  ="courses" name="courses" >
      <option value="Diploma">Diploma</option>
      <option value="B.Tech">B.Tech</option>
      <option value="M.Tech">M.Tech</option>
      <option value="B.Sc">B.Sc</option>
      <option value="M.Sc">M.Sc</option>
     
    </select>

    </section>
</main>

</body>
</html>
